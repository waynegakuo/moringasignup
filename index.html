<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="mslog.ico" />

    <script>
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
        }
    </script>

    <title>Moringa Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="my-form">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="img">
                            <img src="mslogo.png" class="center" alt="">
                        </div>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="firtstName">First Name</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="First name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" class="form-control" placeholder="Last name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="contact">Phone Number</label>
                                <input type="number" class="form-control" id="contact" placeholder="0711225588">
                            </div>
                            <div class="buttonHolder">
                                <input type="button" id="submit" name="submit" class="btn btn-primary" value="Submit">
                                <a id="spoc" name="spoc" class="btn btn-secondary active" role="button"
                                    aria-pressed="true">SPOC</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $("#submit").on('click', function (e) {
            e.preventDefault();

            var fname = document.getElementById("firstName").value
            var lname = document.getElementById("lastName").value
            var email = document.getElementById("email").value
            var phone = document.getElementById("contact").value

            if (fname != "" && lname != "" && email != "" && phone != "") {
                $.post("http://moringasign.000webhostapp.com/processentry.php",
                    {
                        fname: fname,
                        lname: lname,
                        email: email,
                        phone: phone,
                    },
                    function (data, status) {
                        console.log("printing success", data);
                        if (data == 'Successful Registration') {
                            alert("Thank you for registering with Moringa School")
                            self.location.href = 'index.html';
                        }
                        else {
                            alert(data)
                        }
                    });
            }
            else {
                alert("Kindly fill in the fields");
            }
        })
        $("#spoc").on('click', function (e) {
            e.preventDefault();
            window.open('https://tiny.cc/spocbootcamp');
        })
    });
</script>

</html>
